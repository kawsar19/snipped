<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="tailwind.min.css">
  <link rel="stylesheet" href="res/nice.css">

  <title>Vue.js</title>

  <style>
    .snipped {
      border: 1px solid crimson;
      margin-top: 15px;
      padding: 10px;
    }
  </style>

  <!-- Vue.js -->
  <script src="res/vue@2.6.12.js"></script>

</head>

<body>
  <div id="vue-app" class="py-2">
    <div class="container mx-auto px-4">
      <h1 class="">{{title}}</h1>
      <div class="box mb-16 fixed top-0 left-0 mb-12 w-full px-4 pt-12">
        <select @change="ok" id="seachable-select">
          <option v-for="item in types" :value="item">{{item}}</option>

        </select>
      </div>
     <div class="gap h-24">
       
     </div>

      <div v-for="item in html" class=" mb-3 border border-gray-300 rounded p-2 mt-2">
        <div v-html="item.code">
        </div>

        <textarea class="border outline-none mt-5 p-4" cols="30" rows="1" v-model="item.code" hidden>{{item.code}}</textarea>



        <button class="mt-3 bg-green-800 p-1 px-2 rounded text-white font-bold text-xs outline-none ml-auto block" @click="copy">
          copy


        </button>



      </div>

    </div>
  </div>
  <script src="app.js"></script>
  <script src="res/nice.js"></script>
</body>

</html>
